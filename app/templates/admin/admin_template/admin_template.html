<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
     <div class="top-bar container-fluid p-0">
         <div class="top-bar-container container">
            <nav class="navbar navbar-expand-lg navbar-dark py-1">
                <a class="brand-link" href="/">
                    <h2 class="site-title pe-1">Nome site</h2>
                </a>
                <a class="nav-link ms-auto" href="/exit">Sair</a>
            </nav>
        </div>
    </div>
    <nav>
    <div class="explore-bar container-fluid p-0">
        <div class="explore-bar container ">
            <nav class="navbar navbar-expand-lg py-3">
                <ul class="navbar-nav">
                    <li class="nav-item pe-3">
                        <a class="nav-link"href="/">Resumo</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link"href="">Explorar</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link"href="/news">Postar notícia</a>
                    </li>
                    <li class="nav-item pe-3">
                        <a class="nav-link"href="">Estatísticas</a>
                    </li>
                    <li>
                        <form class="input-group w-100" action="/search/" method="GET">
                            <input class="form-control rounded-pill shadow-none border-0 me-1" type="search" name="s" placeholder="Pesquisar">
                            <button class="search-button btn rounded-pill" type="submit"><i class="bi bi-search"></i></button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
   {% block main %}
   {% endblock main %}
</body>
</html>
