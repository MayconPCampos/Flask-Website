<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--  My CSS -->
    <link rel="stylesheet" href="../../static/css/styles.css">
    <title>Nova conta</title>
</head>
<body class="login-background">
    <div class="container login-container text-center">
        <h1 class="pt-5 login-logo">Nova Conta</h1>    
        <form class="form-group login-form " action="" method="POST">      
            <input class="form-control mb-3 py-3 shadow-none" type="text" placeholder="username" name="username">        
            <input class="form-control mb-3 py-3 shadow-none" type="email" placeholder="email" name="email">           
            <input class="form-control mb-3 py-3 shadow-none" type="password" placeholder="password" name="password">
            <button class="btn login-btn mt-4 mb-3" type="submit">Criar nova conta</button><br>
            <a class="content-link login-link text-center" href="">Pol√≠tica de privacidade</a>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p><strong class="login-message">{{ message }}</strong></p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </div>
</body>
</html>
